<ion-header>
  <ion-toolbar>
    <ion-title>Burger King</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="showPageBurgerKing()">
        <ion-icon slot="icon-only" name="caret-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-avatar slot="start">
      <img src="../assets/images/burgerKing.png">
    </ion-avatar>
    <ion-label>
      <h3>Burger King</h3>
      <p>Lanches</p>
    </ion-label>
  </ion-item>
  <img src="../assets/images/burgerKingCozinha01.png" />
  <ion-card-header>
    <ion-card-title>Cozinha Burger King</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Foto disponibilizada pelo restaurante.
  </ion-card-content>
  <ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-col>
          <ion-button color="light" (click)="showBurgerKingCozinha06()">
            <ion-icon slot="icon-only" name="caret-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-button color="light" (click)="showBurgerKingCozinha02()">
            <ion-icon slot="icon-only" name="caret-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button color="light" (click)="showPageHome()">
          <ion-icon slot="icon-only" name="home"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="light">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="light">
          <ion-icon slot="icon-only" name="reader-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="light">
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
